<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Training Report | CSE Student</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e040fb, #7c4dff, #00e676);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #ffeb3b;
    }

    h2 {
      font-size: 20px;
      margin-top: 8px;
      font-weight: normal;
      color: #e1f5fe;
    }

    p {
      margin: 4px 0;
      font-size: 16px;
      color: #f3e5f5;
    }

    .button {
      margin: 10px;
      padding: 12px 26px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    .day-button {
      background-color: #d500f9;
      color: #fff;
    }

    .cert-button {
      background-color: #00c853;
      color: #fff;
    }

    .gallery-button {
      background-color: #ff4081;
      color: #fff;
    }

    .project-button {
      background-color: #651fff;
      color: #fff;
    }

    .day-buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group {
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 30px; }
      .button {
        width: 100%;
        max-width: 250px;
        margin: 8px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Training Report</h1>
    <p><strong>Daljit Kaur</strong> | URN: 2302504</p>
    <p>Department of Computer Science & Engineering</p>
    <p>Guru Nanak Dev Engineering College, Ludhiana</p>
    <h2>4-Week Industrial Training at Sensation Software Solutions Pvt Ltd</h2>

    <div class="button-group">
      <button class="button cert-button">Training Certificate</button>
      <button class="button cert-button">Final Report</button>
    </div>

    <div class="day-buttons">
      <button class="button day-button">Day 1</button>
      <button class="button day-button">Day 2</button>
      <button class="button day-button">Day 3</button>
      <button class="button day-button">Day 4</button>
      <button class="button day-button">Day 5</button>
      <button class="button day-button">Day 6</button>
      <button class="button day-button">Day 7</button>
      <button class="button day-button">Day 8</button>
      <button class="button day-button">Day 9</button>
      <button class="button day-button">Day 10</button>
      <button class="button day-button">Day 11</button>
      <button class="button day-button">Day 12</button>
      <button class="button day-button">Day 13</button>
      <button class="button day-button">Day 14</button>
      <button class="button day-button">Day 15</button>
      <button class="button day-button">Day 16</button>
    </div>

    <div class="button-group">
      <button class="button gallery-button">Gallery</button>
      <button class="button project-button">Projects</button>
    </div>
  </div>
</body>
</html>
