<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Report | CSE Student</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #2c3e50;
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      color: #37474f;
      margin-top: 5px;
      font-weight: normal;
    }

    p {
      margin: 6px 0;
    }

    .button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .day-button {
      background-color: #1565c0;
      color: #fff;
    }

    .day-button:hover {
      background-color: #0d47a1;
    }

    .cert-button {
      background-color: #2e7d32;
      color: #fff;
    }

    .cert-button:hover {
      background-color: #1b5e20;
    }

    .gallery-button {
      background-color: #6a1b9a;
      color: #fff;
    }

    .gallery-button:hover {
      background-color: #4a148c;
    }

    .project-button {
      background-color: #f57c00;
      color: #fff;
    }

    .project-button:hover {
      background-color: #e65100;
    }

    .button-group {
      margin-top: 20px;
    }

    .day-buttons {
      margin: 20px auto;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Training Report</h1>
    <p><strong>Daljit Kaur</strong> | URN: 2302504</p>
    <p>Department of Computer Science & Engineering</p>
    <p>Guru Nanak Dev Engineering College, Ludhiana</p>
    <h2>4-Week Industrial Training at Sensation Software Solutions Pvt Ltd</h2>

    <div class="button-group">
      <button class="button cert-button">Training Certificate</button>
      <button class="button cert-button">Final Report</button>
    </div>

    <div class="day-buttons">
      <button class="button day-button">Day 1</button>
      <button class="button day-button">Day 2</button>
      <button class="button day-button">Day 3</button>
      <button class="button day-button">Day 4</button>
      <button class="button day-button">Day 5</button>
      <button class="button day-button">Day 6</button>
      <button class="button day-button">Day 7</button>
      <button class="button day-button">Day 8</button>
      <button class="button day-button">Day 9</button>
      <button class="button day-button">Day 10</button>
      <button class="button day-button">Day 11</button>
      <button class="button day-button">Day 12</button>
      <button class="button day-button">Day 13</button>
      <button class="button day-button">Day 14</button>
      <button class="button day-button">Day 15</button>
      <button class="button day-button">Day 16</button>
    </div>

    <div class="button-group">
      <button class="button gallery-button">Gallery</button>
      <button class="button project-button">Projects</button>
    </div>
  </div>
</body>
</html>
